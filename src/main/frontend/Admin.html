<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/Admin.css">
        <title>Adminpage</title>
    </head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="Assets/istockphoto-518202091-612x612.jpg" height="100%" width="100%">
            </div>
        </div>
    </header>
    <div>
        <img class="background" src="Assets/3c591d9bbbefed4bd8aca3ac988e16cc-1506773100.jpg" alt="none" height="100%" width="100%">
        <form class="form" name="choice">
            <button class="knop" onclick=sendCommand()>submit</button>
            <label>
                <input list="airlines" placeholder="start typing..." name="choose">
            </label>
            <datalist id="airlines">
            </datalist>
        </form>
    </div>
</body>
</html>
<script>
    async function sendCommand(){
        let url = "http://127.0.0.1:5000/admin/airlines"
        const response = await fetch(url);
        const info = await response.json();
        if (!document.getElementById("existing")){
            info.message.sort().forEach(myfunction);
        }
    }
    function myfunction(self) {
        const option = document.createElement("option");
        option.value = self;
        option.id = "existing"
        document.getElementById("airlines").appendChild(option);
    }
</script>
