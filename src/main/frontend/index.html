<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="CSS/index.css">
        <title>Title</title>
    </head>
<body>
    <img class="background" src="Assets/3c591d9bbbefed4bd8aca3ac988e16cc-1506773100.jpg" alt="none" height="100%" width="100%" >
    <header>
        <div class="header">
            <div class="logo">
                <img src="Assets/istockphoto-518202091-612x612.jpg" height="100%" width="100%" alt="">
            </div>
        </div>
    </header>
    <div class="whole">
        <div class="form">
            <form id="choice" method="get" name="choice">
                <div class="scene">
                    <div class="planeamount">
                        <div class="planeamount">
                            <p>plane amount: </p>
                            <input type="number" id="sortamount" min="0" max="100">
                        </div>
                        <div class="planeamount">
                            <p>Scenario duration:</p>
                            <input type="number" id="scenetime" min="0" max="100">
                        </div>
                    </div>
                    <div class="boxleft">
                        <div class="dirclass">
                            <p>percentage of directions:</p>
                            RIVER <input type="range" id="riverSlider" min="0" max="100" step="1" value="25">
                            ARTIP <input type="range" id="artipSlider" min="0" max="100" step="1" value="25">
                            SUGOL <input type="range" id="sugolSlider" min="0" max="100" step="1" value="25">
                            EHAM <input type="range" id="EHAMSlider" min="0" max="100" step="1" value="25">
                        </div>
                        <div class="Weightclass">
                            <p>percentage of WTC:</p>
                            L <input type="range" id="L" min="0" max="100" step="1" value="25">
                            M <input type="range" id="M" min="0" max="100" step="1" value="25">
                            H <input type="range" id="H" min="0" max="100" step="1" value="25">
                            J <input type="range" id="J" min="0" max="100" step="1" value="25">

                        </div>
                    </div>
                    <input type="button" onclick="downloadScene()" value="submit">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="JS/index.js"></script>
</html>
