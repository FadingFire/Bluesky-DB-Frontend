<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Title</title>
</head>
<body>
    <img class="background" src="Assets/3c591d9bbbefed4bd8aca3ac988e16cc-1506773100.jpg" alt="none" height="100%" width="100%" >
    <header>
        <div class="header">
            <div class="logo">
                <img src="Assets/istockphoto-518202091-612x612.jpg" height="100%" width="100%" alt="">
            </div>
        </div>
    </header>
    <div class="whole">
        <div class="form">
            <form id="choice" method="post" name="choice">
                <button type="button" onclick="sendCommand()">
                    Click Me
                </button>
                <p id="demo"></p>
                <label>
                    A
                    <input type="radio" value="A" name="choose">
                    B
                    <input type="radio" value="B" name="choose">
                    C
                    <input type="radio" value="C" name="choose">
                </label>
                <button type="submit"></button>
                <label>
                    <input list="airlines" placeholder="start typing..." name="providers">
                </label>
                <datalist id="airlines">
            </datalist>
            </form>
            <script>
                async function sendCommand(){
                    let input = document.forms["choice"]["choose"].value
                    let url = "http://127.0.0.1:5000/terminal/start"
                    const response = await fetch(url);
                    const info = await response.json();
                    console.log(info)
                    info.message.sort().forEach(myfunction);

                    function myfunction(self) {
                        const option = document.createElement("option");
                        option.value = self;
                        document.getElementById("airlines").appendChild(option);
                    }
                }
            </script>
        </div>
    </div>
</body>
</html>
