            <script>
                const elements = document.querySelectorAll('input');
                const length = elements.length;
                const sliders = Array.prototype.slice.call(elements);
                const max = 100;

                function change(current) {
                    set(current);

                    const input = +current.value;
                    const delta = max - input;
                    let sum = 0;
                    const siblings = [];

                    // Sum of all siblings
                    sliders.forEach(function (slider) {
                        if (current !== slider) {
                            siblings.push(slider); // Register as sibling
                            sum += +slider.value;
                        }
                    });

                    // Update all the siblings
                    let partial = 0;
                    siblings.forEach(function (slider, i) {
                        let val = +slider.value;
                        const fraction = sum > 0 ? val / sum : 1 / (length - 1);
                        if (i >= length - 1) {
                            val = max - partial;
                        } else {
                            val = Math.round(delta * fraction); // Round the value
                            partial += val;
                        }
                        set(slider, val);
                    });
                }

                // Set value on a slider
                function set(elm, val) {
                    if (val || val === 0) { // Check for both 0 and undefined
                        elm.value = val;
                    }
                    elm.setAttribute('value', elm.value);
                }
                // Add event listeners to the DOM elements
                let i = 0, l = elements.length;
                for (; i < l; i++) {
                    elements[i].addEventListener('input', function (e) {
                        change(this);
                    }, false);
                }
